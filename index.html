<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Contatos VueJs</title>

    <!-- import cdn bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- import vuejs -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container d-flex col-sm-4 col-md-3">
        <div class="row">
          <div class="col-md-12">
            <h1>Lista de Contatos</h1>
          </div>

          <div class="col-md-12 border">
            <div class="form-group">
              <form>
                <input
                  type="text"
                  class="form-control"
                  v-model="nomeInput"
                  placeholder="Pesquisar"
                />

                <button class="col-md-12" @click="add">Adicionar</button>
              </form>

              Total de nomes: {{ lista.length }}
            </div>
            <ul>
              <li
                v-for="(item, index) in lista"
                class="d-flex justify-content-between"
              >
                {{ item }}
                <button @click="remove(index)" class="btn btn-warning">
                  X
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <!-- import jquery bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
